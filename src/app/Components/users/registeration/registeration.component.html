<form
  [formGroup]="registerForm"
  (ngSubmit)="submitForm()"
  enctype="multipart/form-data"
  class="max-w-md mx-auto card bg-base-100 shadow-lg p-6 space-y-4 border border-base-300"
>
  <h2 class="text-xl font-bold mb-2 text-center">User Registration</h2>

  <div class="form-control">
    <label class="label"><span class="label-text font-semibold">Email</span></label>
    <input type="email" formControlName="email" class="input input-bordered" placeholder="Enter your email" />
  </div>

  <div class="form-control">
    <label class="label"><span class="label-text font-semibold">Username</span></label>
    <input type="text" formControlName="username" class="input input-bordered" placeholder="Choose a username" />
  </div>

  <div class="form-control">
    <label class="label"><span class="label-text font-semibold">Password</span></label>
    <input type="password" formControlName="password" class="input input-bordered" placeholder="Enter a password" />
  </div>

  <div class="form-control">
    <label class="label"><span class="label-text font-semibold">Gender</span></label>
    <select formControlName="gender" class="select select-bordered">
      <option value="" disabled selected>Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>

  <div class="form-control">
    <label class="label"><span class="label-text font-semibold">Image</span></label>
    <input type="file" (change)="onFileChange($event)" class="file-input file-input-bordered" accept="image/*" />
  </div>

  <div class="form-control mt-4">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
