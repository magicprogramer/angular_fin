<form
  [formGroup]="productForm"
  (ngSubmit)="submitForm()"
  enctype="multipart/form-data"
  class="max-w-md mx-auto card bg-base-100 shadow-lg p-6 space-y-4 border border-base-300"
>
  <h2 class="text-xl font-bold mb-2 text-center">Add Product</h2>

  <div class="form-control">
    <label class="label">
      <span class="label-text font-semibold">Title:</span>
    </label>
    <input
      type="text"
      formControlName="title"
      class="input input-bordered"
      placeholder="Enter product title"
    />
  </div>

  <div class="form-control">
    <label class="label">
      <span class="label-text font-semibold">Price:</span>
    </label>
    <input
      type="number"
      formControlName="price"
      step="0.01"
      class="input input-bordered"
      placeholder="Enter product price"
    />
  </div>

  <div class="form-control">
    <label>
      <span class="label-text font-semibold">Details:</span>
    </label>
    <textarea
      formControlName="details"
      class="textarea textarea-bordered"
      placeholder="Enter product details"
    ></textarea>
  </div>

  <div class="form-control">
    <label class="label">
      <span class="label-text font-semibold">Image:</span>
    </label>
    <input
      type="file"
      (change)="onFileChange($event)"
      class="file-input file-input-bordered"
      accept="image/*"
    />
  </div>

  <div class="form-control mt-4">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
